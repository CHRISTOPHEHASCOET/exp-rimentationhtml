<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Log · Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root {
      --bg-page: #0a0d14;
      --bg-panel: #111820;
      --bg-card: #101e38;
      --bg-tab: #1a222d;
      --primary-blue: #1f6fea;
      --color-accent: #00d2ff;
      --status-green: #40b950;
      --text-main: #e6edf3;
      --text-muted: #6b7280;
      --font-mono: 'JetBrains Mono', monospace;
      --bg-main: radial-gradient(circle at top, #1b3957, #050b10 60%);

      --shadow-strong: 0 18px 45px rgba(0, 0, 0, 0.7);
      --shadow-soft: 0 4px 30px rgba(0, 0, 0, 0.6);
      --radius-panel: 16px;

      --container-width: 1300px;

    }

    body {
      background: var(--bg-main);
      color: var(--text-main);
      font-family: 'Oswald', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Barre supérieure décorative */
    .top-strip {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      display: flex;
      z-index: 10;
    }

    .strip-blue {
      width: 20%;
      background: var(--primary-blue);
    }

    .strip-green {
      width: 10%;
      background: var(--status-green);
      margin-left: 5%;
    }

    /* En-tête du site */
    header.site-header {
      background-color: var(--bg-panel);
      padding: 2rem 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .nav-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: 260px 1fr 180px;
      gap: 2rem;
      align-items: center;
    }

    /* Panneau du pilote */
    .pilot-panel {
      background: var(--bg-main);
      padding: 1rem;
      border-radius: 5px;
      border-left: 4px solid var(--primary-blue);
      display: flex;
      gap: 1rem;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .pilot-avatar {
      width: 55px;
      height: 55px;
      background: #000;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid #2f588b;
    }

    .pilot-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      alt: "Photo du pilote Christophe Hascoët";
    }

    .pilot-name {
      font-weight: 700;
      font-size: 1rem;
      display: block;
      color: #fff;
    }

    .pilot-text>div span:first-child {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: var(--status-green);
      border-radius: 50%;
      margin-right: 6px;
      box-shadow: 0 0 6px var(--status-green);
    }

    /* Tableau des vols */

    .flight-board {
      background: var(--bg-main);
      border-radius: 20px;
      padding: 1rem 1.2rem;
      border: 5px solid rgba(0, 0, 0, 0.85);
      box-shadow: var(--shadow-strong), inset 0 0 18px rgba(0, 0, 0, 0.9);
      margin-bottom: 2rem;
      position: relative;
    }

    /* ============== TABLEAU ============== */

    .flight-table {
      border-collapse: separate;
      border-spacing: 0 6px;
      perspective: 900px;
    }

    .flight-table th {
      font-size: .7rem;
      color: var(--color-muted);
      letter-spacing: 2px;
      padding: 0 10px 10px;
      text-align: left;
    }


    .flight-table td {
      padding: 6px 10px;
      white-space: nowrap;
    }

    .flight-table tbody tr {
      background: linear-gradient(180deg, #0c1118, #050a12);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .05),
        inset 0 -1px 0 rgba(0, 0, 0, .8);
      transition: background .35s ease;
    }

    /* Hover doux */
    .flight-table tbody tr:hover {
      background: rgba(31, 111, 234, .12);
    }

    /* Effet mécanique des lettres (flaps) */
    .word {
      display: flex;
      gap: 0;
      padding: 3px 4px;
      background: linear-gradient(180deg, #0c1118, #050a12);
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, .06);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .05),
        inset 0 -1px 0 rgba(0, 0, 0, .9);
      transform-style: preserve-3d;
      transition: transform .2s ease;
    }

    /* Hover mot */
    .word:hover {
      transform: scale(1.02);
    }

    .flap {
      width: 0.80rem;
      height: 0.80rem;
      line-height: 0.80rem;
      text-align: center;
      background: linear-gradient(180deg, #1b2230 0%, #0a0d14 50%, #05070d 100%);
      border: 1px solid rgba(0, 0, 0, .85);
      border-radius: 3px;
      transform-origin: center bottom;
      backface-visibility: hidden;
      position: relative;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .55);
      font-size: .9rem;
      letter-spacing: .02rem;
    }

    /* Ligne médiane du flap */
    .flap::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: rgba(0, 0, 0, .7);
    }

    .flight-table tbody tr:hover td {
      background: linear-gradient(90deg, rgba(31, 111, 234, 0.2), rgba(31, 111, 234, 0.05));
      transition: background 0.3s ease-out;
    }


    /* Couleurs de statut */
    .row-green .flap {
      color: var(--status-green);
      text-shadow: 0 0 8px rgba(64, 185, 80, 0.6);
    }

    .row-blue .flap {
      color: var(--primary-blue);
      text-shadow: 0 0 8px rgba(31, 111, 234, 0.6);
    }

    .row-flash {
      animation: blink 0.25s alternate 6;
    }

    @keyframes blink {
      from {
        background: rgba(31, 111, 234, 0.25);
      }

      to {
        background: rgba(31, 111, 234, 0.05);
      }
    }

    .row-light {
      background: linear-gradient(90deg,
          rgba(31, 111, 234, 0.35),
          rgba(31, 111, 234, 0.05));
      transition: background 1.2s ease-out;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-inner {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .terminal-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="top-strip">
    <div class="strip-blue"></div>
    <div class="strip-green"></div>
  </div>

  <header class="site-header">
    <div class="nav-inner">
      <!-- Panneau du pilote -->
      <section class="pilot-panel" aria-label="Informations du pilote">
        <div class="pilot-avatar">
          <img src="pilote-christophehascoet3.png" alt="Photo du pilote Christophe Hascoët" />
        </div>
        <div class="pilot-text">
          <span>CMD BORD</span>
          <span class="pilot-name">CHRISTOPHE H.</span>
          <div>
            <span></span> En service
          </div>
        </div>
      </section>

      <!-- Tableau des vols -->
      <nav class="flight-board" aria-label="Tableau des vols">
        <table class="flight-table">
          <caption>Vols en temps réel</caption>
          <thead>
            <tr>
              <th>VOL</th>
              <th>DESTINATION</th>
              <th>HEURE</th>
              <th>PORTE</th>
              <th>STATUT</th>
            </tr>

          </thead>
          <tbody id="flight-body"></tbody>
        </table>
      </nav>



      <script>
        const DATA = [
          { v: 'PT-987', d: 'ACCUEIL', t: '06:45', g: 'A56', s: 'OUVERT', c: 'row-green', href: 'accueil.html' },

          {
            v: 'PJ-251', d: 'HALL DEPARTS', t: '06:45', g: 'H12',
            s: 'EMBARQUEMENT',
            nextStatus: "À L'HEURE",
            delay: 4000,
            c: 'row-blue',
            href: 'depart.html'
          },

          { v: 'PK-365', d: 'PASSEPORT PILOTE', t: '08:00', g: 'P23', s: "À L'HEURE", c: 'row-green', href: 'passeport.html' },
          { v: 'PM-451', d: "PORTE D'EMBARQUEMENT", t: '09:00', g: 'I17', s: "À L'HEURE", c: 'row-blue', href: 'accueil1.html' },
          { v: 'PN-658', d: 'PLAN DE VOL', t: '07:40', g: 'V36', s: "À L'HEURE", c: 'row-green', href: 'banav3.html' },

          {
            v: 'PR-854', d: 'POSTE DE PILOTAGE', t: '09:00', g: 'C48',
            s: 'EMBARQUEMENT',
            nextStatus: "À L'HEURE",
            delay: 6000,
            c: 'row-blue',
            href: 'index1.html'
          },

          { v: 'PV-000', d: 'TOUR DE CONTRÔLE', t: '10:00', g: 'T00', s: "À L'HEURE", c: 'row-green', href: 'etudedecas1.html' }
        ];

        // Jeu de caractères pour l’effet mécanique
        const CHARS = " ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.’’-";

        function createWord(text, length = 15) {
          const wordElement = document.createElement('div');
          wordElement.className = 'word';

          const safeText = text || "";

          for (let i = 0; i < length; i++) {
            const flap = document.createElement('span');
            flap.className = 'flap';

            const char = safeText[i] ?? " ";
            flap.dataset.char = char;
            flap.textContent = char === " " ? "\u00A0" : char;

            wordElement.appendChild(flap);
          }
          return wordElement;
        }

        // Remplissage du tableau
        const tbody = document.getElementById('flight-body');

        DATA.forEach(row => {
          const tr = document.createElement('tr');
          tr.className = row.c;
          tr.dataset.href = row.href;
          tr.setAttribute('role', 'button');
          tr.setAttribute('tabindex', '0');

          const volCell = document.createElement('td');
          volCell.appendChild(createWord(row.v, 6));
          tr.appendChild(volCell);

          const destCell = document.createElement('td');
          destCell.appendChild(createWord(row.d, 22));
          tr.appendChild(destCell);

          const timeCell = document.createElement('td');
          timeCell.appendChild(createWord(row.t || "--:--", 5));
          tr.appendChild(timeCell);

          const porteCell = document.createElement('td');
          porteCell.appendChild(createWord(row.g, 3));
          tr.appendChild(porteCell);

          const statutCell = document.createElement('td');
          statutCell.classList.add('col-statut');
          statutCell.appendChild(createWord(row.s, 14));
          tr.appendChild(statutCell);

          tbody.appendChild(tr);
        });

        // Navigation au clic
        tbody.addEventListener('click', e => {
          const row = e.target.closest('tr[data-href]');
          if (row) window.location.href = row.dataset.href;
        });

        // ANIMATION SPLIT-FLAP DÉSYNCHRONISÉE
        function animateFlaps() {
          document.querySelectorAll('.flap').forEach((flap) => {
            const finalChar = flap.dataset.char;
            if (finalChar === " ") return;

            const delay = Math.random() * 900;
            const flips = 10 + Math.floor(Math.random() * 8);

            setTimeout(() => {
              let count = 0;

              const interval = setInterval(() => {
                flap.textContent = CHARS[Math.floor(Math.random() * CHARS.length)];

                gsap.fromTo(
                  flap,
                  { rotationX: -90 },
                  { rotationX: 0, duration: 0.25, ease: "power2.out" }
                );

                if (++count >= flips) {
                  clearInterval(interval);
                  flap.textContent = finalChar;

                  gsap.fromTo(
                    flap,
                    { rotationX: -60 },
                    { rotationX: 0, duration: 0.35, ease: "back.out(1.7)" }
                  );
                }
              }, 120 + Math.random() * 40);
            }, delay);
          });
        }

        // Mise à jour automatique des statuts
        function scheduleStatusUpdates() {
          const rows = document.querySelectorAll('#flight-body tr');

          DATA.forEach((rowData, index) => {
            if (!rowData.nextStatus) return;

            const tr = rows[index];
            const statutCell = tr.querySelector('.col-statut');

            setTimeout(() => {
              statutCell.innerHTML = "";
              statutCell.appendChild(createWord(rowData.nextStatus, 14));

              statutCell.querySelectorAll('.flap').forEach(flap => {
                let count = 0;
                const max = 8 + Math.random() * 6;
                const finalChar = flap.dataset.char;

                const interval = setInterval(() => {
                  flap.textContent = CHARS[Math.floor(Math.random() * CHARS.length)];

                  gsap.fromTo(flap,
                    { rotationX: -70 },
                    { rotationX: 0, duration: 0.2 }
                  );

                  if (++count >= max) {
                    clearInterval(interval);
                    flap.textContent = finalChar;
                  }
                }, 120);
              });

              highlightRow(tr);

            }, rowData.delay);
          });
        }

        // Effet d’allumage de ligne
        function highlightRow(tr) {
          tr.classList.add('row-light');

          setTimeout(() => {
            tr.classList.remove('row-light');
          }, 1200);
        }

        // Lancement propre
        window.addEventListener('load', () => {
          const prefersReduced =
            window.matchMedia("(prefers-reduced-motion: reduce)").matches;

          if (!prefersReduced) {
            animateFlaps();          // D'ABORD l'animation initiale
            scheduleStatusUpdates(); // PUIS les changements de statut
          }
        });


      </script>

</body>

</html>
