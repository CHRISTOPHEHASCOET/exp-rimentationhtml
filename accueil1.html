<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // HALL DES DÉPARTS</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --clr-bg: #0a0d14;
            --clr-panel-bg: #10141c;
            --clr-accent: #3b82f6;
            --clr-text: #e5e7eb;
            --clr-muted: #9ca3af;
            --clr-green: #22c55e;
            --clr-char-bg: rgba(0, 0, 0, 0.25);
            --font-mono: 'JetBrains Mono', monospace;
            --font-display: 'Rajdhani', sans-serif;
        }

        /* --- BASE & LAYOUT --- */
        body {
            background-color: var(--clr-bg);
            color: var(--clr-text);
            font-family: var(--font-display);
            background: radial-gradient(circle at top, #1b3957 0, #050b10 70%);
            min-height: 100vh;
            display: grid;
            place-content: center;
        }
        main {
            width: min(1200px, 95vw);
        }

        /* --- PANNEAU DU TABLEAU --- */
        .terminal-board {
            background-color: var(--clr-panel-bg);
            border-radius: 8px;
            padding: 1.5rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* --- CONTROLES (BOUTONS) --- */
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .controls-group {
            display: flex;
            border: 1px solid #374151;
            border-radius: 6px;
            overflow: hidden;
        }
        .btn-cockpit {
            background: transparent;
            border: none;
            color: var(--clr-muted);
            padding: 10px 24px;
            cursor: pointer;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn-cockpit:first-child { border-right: 1px solid #374151; }
        .btn-cockpit.active {
            background: var(--clr-accent);
            color: white;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
        .board-subtitle {
            font-family: var(--font-mono);
            color: var(--clr-muted);
        }

        /* --- TABLEAU & CELLULES --- */
        .flight-table {
            width: 100%;
            border-collapse: collapse;
            font-family: var(--font-mono);
            text-transform: uppercase;
        }
        .flight-table th {
            color: var(--clr-accent);
            text-align: left;
            padding-bottom: 1rem;
            font-size: 0.8rem;
        }
        .flight-table td {
            padding-block: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
            white-space: pre; /* Conserve les espaces pour l'alignement */
        }

        /* --- STYLE "SPLIT-FLAP" (UN CARRÉ PAR LETTRE) --- */
        .char {
            display: inline-block;
            text-align: center;
            background-color: var(--clr-char-bg);
            padding: 4px 0;
            margin: 0 1px;
            min-width: 1ch; /* largeur d'un caractère */
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <main>
        <div class="terminal-board">
            <header class="board-header">
                <div class="controls-group" role="tablist">
                    <button class="btn-cockpit active" data-board="departs" role="tab">Départs</button>
                    <button class="btn-cockpit" data-board="arrivees" role="tab">Arrivées</button>
                </div>
                <p id="board-subtitle" class="board-subtitle"></p>
            </header>
            
            <table class="flight-table" id="main-board">
                <thead>
                    <tr>
                        <th style="width: 15%;">VOL</th>
                        <th style="width: 35%;">DESTINATION</th>
                        <th style="width: 15%;">ETD</th>
                        <th style="width: 10%;">GATE</th>
                        <th style="width: 25%;">STATUS</th>
                    </tr>
                </thead>
                <tbody id="board-body"></tbody>
            </table>
        </div>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const BOARDS = {
        departs: {
            subtitle: "Compétences en montée",
            headers: ["VOL", "DESTINATION", "ETD", "GATE", "STATUS"],
            data: [
                { vol: 'DEV01', loc: 'TYPESCRIPT AVANCÉ', time: '--:--', gate: 'A01', stat: 'EN PRÉPARATION' },
                { vol: 'DEV02', loc: 'TESTS AUTOMATISÉS', time: '--:--', gate: 'A02', stat: 'EN CONFIGURATION' },
                { vol: 'DEV03', loc: 'ARCHITECTURE FRONT', time: '--:--', gate: 'B01', stat: 'EN MONTÉE' },
                { vol: 'DEV04', loc: 'PERFORMANCE WEB', time: '--:--', gate: 'B02', stat: 'EN APPROCHE' },
                { vol: 'DEV05', loc: 'GSAP AVANCÉ', time: '--:--', gate: 'C01', stat: 'PROCÉDURE EN COURS' }
            ]
        },
        arrivees: {
            subtitle: "Compétences maîtrisées",
            headers: ["VOL", "PROVENANCE", "ATA", "STAND", "STATUS"],
            data: [
                { vol: 'OPS01', loc: 'HTML SÉMANTIQUE', time: '--:--', gate: 'A', stat: 'OPÉRATIONNEL' },
                { vol: 'OPS02', loc: 'CSS / SASS', time: '--:--', gate: 'A', stat: 'MAÎTRISE CONFIRMÉE' },
                { vol: 'OPS03', loc: 'JAVASCRIPT ES6+', time: '--:--', gate: 'B', stat: 'PROCÉDURE VALIDÉE' },
                { vol: 'OPS04', loc: 'ACCESSIBILITÉ', time: '--:--', gate: 'B', stat: 'AUTORISÉ AU SERVICE' },
                { vol: 'OPS05', loc: 'PHP / LARAVEL', time: '--:--', gate: 'C', stat: 'EN SERVICE ACTIF' },
                { vol: 'OPS06', loc: 'GIT / WORKFLOW', time: '--:--', gate: 'C', stat: 'CERTIFIÉ INTERNE' }
            ]
        }
    };

    const tbody = document.getElementById('board-body');
    const subtitleEl = document.getElementById('board-subtitle');
    const headersEl = document.querySelectorAll('#main-board th');

    // --- FONCTION DE L'ANIMATION "SPLIT-FLAP" ---
    function animateText(element, text) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789*#@&!?';
        let html = '';
        for (let i = 0; i < text.length; i++) {
            // L'espace est juste un espace, pas un "carré"
            if (text[i] === ' ') {
                html += '<span class="char" style="background:transparent;"> </span>';
            } else {
                html += `<span class="char">${chars[Math.floor(Math.random() * chars.length)]}</span>`;
            }
        }
        element.innerHTML = html;

        const charElements = element.querySelectorAll('.char');
        
        charElements.forEach((charEl, index) => {
            if (text[index] === ' ') return; // On n'anime pas les espaces
            
            const finalChar = text[index];
            const duration = 1000 + (index * 50); // Plus la lettre est loin, plus l'animation est longue
            const intervalTime = 70;

            const interval = setInterval(() => {
                charEl.textContent = chars[Math.floor(Math.random() * chars.length)];
            }, intervalTime);

            setTimeout(() => {
                clearInterval(interval);
                charEl.textContent = finalChar;
            }, duration);
        });
    }

    // --- MISE À JOUR DU TABLEAU ---
    function updateBoard(type) {
        const board = BOARDS[type];
        subtitleEl.textContent = board.subtitle;

        // Mettre à jour les en-têtes
        board.headers.forEach((header, i) => headersEl[i].textContent = header);

        tbody.innerHTML = ''; // Vider le tableau
        gsap.set(tbody, { opacity: 0 }); // Cacher avant de remplir

        board.data.forEach(item => {
            const row = document.createElement('tr');
            
            const cellVol = document.createElement('td');
            animateText(cellVol, item.vol);
            
            const cellLoc = document.createElement('td');
            animateText(cellLoc, item.loc);
            
            const cellTime = document.createElement('td');
            animateText(cellTime, item.time);

            const cellGate = document.createElement('td');
            animateText(cellGate, item.gate);

            const cellStat = document.createElement('td');
            animateText(cellStat, item.stat);

            row.append(cellVol, cellLoc, cellTime, cellGate, cellStat);
            tbody.appendChild(row);
        });
        
        // Faire apparaître le tableau avec une transition douce
        gsap.to(tbody, { opacity: 1, duration: 0.5, delay: 0.2 });
    }

    // --- ÉVÉNEMENTS ---
    document.querySelectorAll('.btn-cockpit').forEach(btn => {
        btn.addEventListener('click', (e) => {
            document.querySelector('.btn-cockpit.active').classList.remove('active');
            e.target.classList.add('active');
            updateBoard(e.target.dataset.board);
        });
    });

    // --- AFFICHAGE INITIAL ---
    updateBoard('departs');
});
</script>

</body>
</html>
