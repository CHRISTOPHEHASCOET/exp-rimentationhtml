<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hall des Départs · Terminal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    :root {
      --bg-main: radial-gradient(circle at top, #1b3957, #050b10 60%);
      --primary-blue: #1f6fea;
      --status-green: #3fb950;
      --color-text: #e6edf3;
      --color-muted: #909aa7;
      /* Polices */
      --font-sans: 'Oswald', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;

      --font-sans: 'Oswald', sans-serif;
      --shadow-strong: 0 18px 45px rgba(0, 0, 0, 0.7);
      --container-width: 1200px;
    }

    /* ================= BODY ================= */

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-main);
      color: var(--color-text);
      font-family: var(--font-sans);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ============== BOUTONS ============== */

    .btn-group {
      display: flex;
      gap: 1rem;
      margin: 1.2rem 0;
    }

    .btn-group button {
      background: #0f1520;
      border: none;
      color: var(--color-text);
      padding: 0.6rem 1.4rem;
      font-family: var(--font-sans);
      font-weight: 600;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, .7);
      transition: all .3s ease;
    }

    .btn-group button.active {
      background: var(--primary-blue);
      box-shadow: 0 0 18px var(--primary-blue);
    }

    /* ============== PANNEAU ============== */

    .flight-board {
      /* width: 100%; */
      /* min-width: var(--container-width); */
      background: var(--bg-main);
      border-radius: 20px;
      padding: 1rem 1.2rem;
      border: 5px solid rgba(0, 0, 0, 0.85);
      box-shadow: var(--shadow-strong), inset 0 0 18px rgba(0, 0, 0, 0.9);
      margin-bottom: 2rem;
      position: relative;
    }

    /* ============== TABLEAU ============== */

    .flight-table {
      /* width: 100%; */
      border-collapse: separate;
      border-spacing: 0 6px;
      perspective: 900px;
    }

    .flight-table th {
      font-size: .7rem;
      color: var(--color-muted);
      letter-spacing: 2px;
      padding: 0 10px 10px;
      text-align: left;
    }



    .flight-table tbody tr {
      background: linear-gradient(180deg, #0c1118, #050a12);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .05),
        inset 0 -1px 0 rgba(0, 0, 0, .8);
      transition: background .35s ease;
    }

    /* Hover doux */
    .flight-table tbody tr:hover {
      background: rgba(31, 111, 234, .12);
    }

    /* ============== FLAPS ============== */

    .word {
      display: flex;
      gap: 0;
      padding: 3px 4px;
      background: linear-gradient(180deg, #0c1118, #050a12);
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, .06);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .05),
        inset 0 -1px 0 rgba(0, 0, 0, .9);
      transform-style: preserve-3d;
      transition: transform .2s ease;
    }

    /* Hover mot */
    .word:hover {
      transform: scale(1.05);
    }

    .flap {
      width: 0.80rem;
      height: 0.80rem;
      line-height: 0.90rem;
      text-align: center;
      background: linear-gradient(180deg, #1b2230 0%, #0a0d14 50%, #05070d 100%);
      border: 1px solid rgba(0, 0, 0, .85);
      border-radius: 3px;
      transform-origin: center bottom;
      backface-visibility: hidden;
      position: relative;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .55);
      font-size: .9rem;
      letter-spacing: .02em;
      font-family: var(--font-mono);
      font-size: 0.9rem;
      font-weight: 600;
      overflow: visible;
    }

    /* Ligne médiane du flap */
    .flap::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: rgba(0, 0, 0, .7);
    }

    /* Couleurs statut */
    .row-green .flap {
      color: var(--status-green);
      text-shadow: 0 0 8px rgba(63, 185, 80, .5);
    }

    .row-blue .flap {
      color: var(--primary-blue);
      text-shadow: 0 0 8px rgba(31, 111, 234, .5);
    }
  </style>
</head>

<body>

  <div class="btn-group">
    <button id="btn-departs" class="active">DÉPARTS</button>
    <button id="btn-arrivees">ARRIVÉES</button>
  </div>

  <div class="flight-board">

    <table id="table-departs" class="flight-table">
      <thead>
        <tr>
          <th>VOL</th>
          <th>DESTINATION</th>
          <th>HEURE</th>
          <th>PORTE</th>
          <th>STATUT</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table id="table-arrivees" class="flight-table" style="display:none">
      <thead>
        <tr>
          <th>VOL</th>
          <th>PROVENANCE</th>
          <th>HEURE</th>
          <th>STAND</th>
          <th>STATUT</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script>
    const CHARS = " ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.+’-";

    /* === DONNÉES === */
    const DEPARTS = [
      { v: 'DEV01', d: 'TYPESCRIPT AVANCÉ', t: '--:--', g: 'A01', s: 'EN PRÉPARATION', c: 'row-blue' },
      { v: 'DEV02', d: 'TESTS AUTOMATISÉS', t: '--:--', g: 'A02', s: 'EN CONFIGURATION', c: 'row-blue' },
      { v: 'DEV03', d: 'JAVASCRIPT ES6+', t: '--:--', g: 'B01', s: 'EN MONTÉE', c: 'row-green' },
      { v: 'DEV04', d: 'PERFORMANCE WEB', t: '--:--', g: 'B02', s: 'EN APPROCHE', c: 'row-blue' },
      { v: 'DEV05', d: 'GSAP AVANCÉ', t: '--:--', g: 'C01', s: 'PROCÉDURE EN COURS', c: 'row-green' }
    ];

    const ARRIVEES = [
      { v: 'OPS01', d: 'HTML SÉMANTIQUE', t: '--:--', g: 'A', s: 'OPÉRATIONNEL', c: 'row-green' },
      { v: 'OPS02', d: 'CSS / SASS', t: '--:--', g: 'A', s: 'MAÎTRISE CONFIRMÉE', c: 'row-blue' },
      { v: 'OPS03', d: 'JAVASCRIPT ES6+', t: '--:--', g: 'B', s: 'PROCÉDURE VALIDÉE', c: 'row-green' },
      { v: 'OPS04', d: 'ACCESSIBILITÉ', t: '--:--', g: 'B', s: 'AUTORISÉ AU SERVICE', c: 'row-blue' },
      { v: 'OPS05', d: 'PHP / LARAVEL', t: '--:--', g: 'C', s: 'EN SERVICE ACTIF', c: 'row-green' }
    ];

    /* === MOT AVEC CASES FIXES (vrai panneau) === */
    function createWord(text, length) {
      const word = document.createElement("div");
      word.className = "word";
      const safe = text || "--:--";

      for (let i = 0; i < length; i++) {
        const span = document.createElement("span");
        span.className = "flap";
        const ch = safe[i] ?? " ";
        span.dataset.char = ch;
        span.textContent = ch === " " ? "\u00A0" : ch;
        word.appendChild(span);
      }
      return word;
    }

    /* === REMPLIR TABLEAU === */
    function populateTable(id, data) {
      const tbody = document.querySelector(`#${id} tbody`);
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.className = row.c;

        const lengths = { v: 5, d: 18, t: 5, g: 3, s: 19 };

        ["v", "d", "t", "g", "s"].forEach(k => {
          const td = document.createElement("td");
          td.appendChild(createWord(row[k], lengths[k]));
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    /* === ANIMATION SPLIT-FLAP RÉALISTE === */
    function animateFlaps() {
      document.querySelectorAll(".flap").forEach(flap => {
        const finalChar = flap.dataset.char;
        if (finalChar === " ") return;

        const flips = 12 + Math.random() * 8;
        let count = 0;

        const interval = setInterval(() => {
          flap.textContent =
            CHARS[Math.floor(Math.random() * CHARS.length)];

          gsap.fromTo(
            flap,
            { rotationX: -90 },
            { rotationX: 0, duration: .25, ease: "power2.out" }
          );

          if (++count >= flips) {
            clearInterval(interval);
            flap.textContent = finalChar;
          }
        }, 140 + Math.random() * 40);
      });
    }

    /* === BOUTONS === */
    const btnDep = document.getElementById("btn-departs");
    const btnArr = document.getElementById("btn-arrivees");

    btnDep.onclick = () => {
      btnDep.classList.add("active");
      btnArr.classList.remove("active");
      document.getElementById("table-departs").style.display = "";
      document.getElementById("table-arrivees").style.display = "none";
      animateFlaps();
    };

    btnArr.onclick = () => {
      btnArr.classList.add("active");
      btnDep.classList.remove("active");
      document.getElementById("table-departs").style.display = "none";
      document.getElementById("table-arrivees").style.display = "";
      animateFlaps();
    };

    window.onload = () => {
      populateTable("table-departs", DEPARTS);
      populateTable("table-arrivees", ARRIVEES);
      animateFlaps();
    };
  </script>
</body>

</html>
